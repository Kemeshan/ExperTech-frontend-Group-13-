<h1 class="md-display-3">Stock Management</h1>

<div class="mat-elevation-z8 app-supplier">
  <a [routerLink] = "['/addstock']">
    <button mat-raised-button style="background-color:forestgreen" ><mat-icon style="color:white">add</mat-icon> Add  
    </button></a>
    <mat-form-field>
      <mat-label>Search</mat-label>
      <input matInput (keyup)="applyFilter($event)" #input>
    </mat-form-field>
  <table mat-table class="dataSource?" matSort aria-label="Elements">

    

    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td mat-cell *matCellDef="let row">{{row.ItemID}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let row">{{row.Name}}</td>
    </ng-container>

    <!-- Description Number Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Description</th>
      <td mat-cell *matCellDef="let row">{{row.Description}}</td>
    </ng-container>

    <!-- Quantity Column -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Price</th>
      <td mat-cell *matCellDef="let row">R{{row.Price}}</td>
    </ng-container>

    <!-- Quantity Column -->
    <ng-container matColumnDef="quantityinstock">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>QuantityInStock</th>
      <td mat-cell *matCellDef="let row">{{row.QuantityInStock}}</td>
    </ng-container>

    
    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Edit</th>
      <td mat-cell *matCellDef="let row">
      <button style="background-color:forestgreen" (click)="EditStock(row)"><mat-icon style="color:white">edit</mat-icon></button>
      </td >
    </ng-container>

    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Delete</th>
      <td mat-cell *matCellDef="let row">
        <button style="background-color:red" (click)="onDelete(row.ItemID)"><mat-icon style="color:white">delete</mat-icon></button>
      </td >
    </ng-container>

    
    


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <router-outlet></router-outlet>

  

  <button mat-raised-button style="background-color:forestgreen;">
    <mat-icon style="color:white">add_box</mat-icon> Stock take
  </button>
  <button mat-raised-button style="background-color:red;">
    <mat-icon style="color:white">remove_circle_outline</mat-icon> Write Off
  </button>


</div>
